<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar>
  <span>Toures Bal√≥n</span>
  <span class="example-spacer"></span>
  <span class="example-spacer">
    <mat-form-field *ngIf="showSearch">
      <input matInput placeholder="Buscar" [value]="searchText" (input)="searchText = $event.target.value" (keyup.enter)="search()"/>
    </mat-form-field>
    <button *ngIf="showSearch" mat-icon-button (click)="search()">
      <mat-icon>
        <i class="fas fa-search"></i>
      </mat-icon>
    </button>
  </span>
  <button mat-icon-button (click)="goToLogin()">
    <mat-icon matTooltip="Sign in" [matTooltipPosition]="'below'">
      <i class="fas fa-user"></i>
    </mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item >
      <mat-icon>
        <i class="fas fa-user"></i>
      </mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="goToCart()">
      <mat-icon>
        <i class="fas fa-shopping-cart"></i>
      </mat-icon>
      <span>Shopping cart</span>
    </button>
    <button mat-menu-item>
      <mat-icon>
        <i class="fas fa-sign-out-alt"></i>
      </mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>

</mat-toolbar>
<simple-notifications></simple-notifications>

<router-outlet></router-outlet>
